<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="rockPaperScissorsCSS.css">
</head>
<body>
    <header>Rock Paper Scissors</header>
    <div class="images">
    <div class="img" id="rock"></div>
    <div class="img" id="paper"></div>
    <div class="img" id="scissors"></div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>User</p>
        </div>
        <div class="score">
            <p id="bot-score">0</p>
            <p>Bot</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play Your Move!</p>
    </div>
    <script src="rockPaperScissorsJS.js"></script>
</body>
</html>
